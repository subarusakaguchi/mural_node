<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Online</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1>Criar novo post</h1>
        <div>
            <input type="text" name="title" id="title" placeholder="Título">
            <input type="text" name="description" id="description" placeholder="Descrição">
            <button class="btn btn-success" onclick="newPost()">Postar no Mural</button>
        </div>

        <h2 class="mt-4">Mural</h2>
        <div id="posts" class="mt-3">

        </div>
    </section>

    <!-- Modal -->
    <div id="modal-erase" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Excluir Post</h3>
                </div>
                <div class="modal-body">
                    <p class="fs-4">Tem certeza que quer excluir este Post?</p>
                </div>
                <div class="modal-footer">
                    <button onclick="clearTemp()" class="btn btn-secondary fw-bold" data-bs-dismiss="modal">Cancelar</button>
                    <button onclick="deletePost()" class="btn btn-danger fw-bold" data-bs-dismiss="modal">Sim, quero Excluir!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booststrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
